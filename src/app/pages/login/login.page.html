<h1>Login Page</h1>
<form #f="ngForm" (ngSubmit)="onSubmit()">
<input type="email" ngModel name="email" placeholder="Insert email">
<input type="password"ngModel name="password" placeholder="Insert password">
<button type="submit" >Submit</button>
</form>
<div class="alert alert-danger" role="alert" *ngIf="error">
  {{error}}
</div>
